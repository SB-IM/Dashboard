<script>

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
function tete () {
// 矩形
ctx.fillStyle="#FF0000";
ctx.fillRect(100,10,300,75);
drawActionPower()
}
// 直线
function drawPower() {
  ctx.beginPath()
  ctx.moveTo(110,50);
  ctx.lineTo(200,50);
  ctx.lineTo(200,300);
  ctx.lineTo(300,300);
  ctx.lineTo(200,300);
  ctx.lineTo(200,550);
  ctx.lineTo(110,550);
  ctx.lineWidth = 20;
  ctx.strokeStyle = 'rgba(204, 204, 204, 0.8)';
  ctx.stroke();
}
drawPower()

function drawSwitchPower(mode = "electrical") {
  drawPower()
  ctx.beginPath()
  if (mode == "electrical") {
  drawElectricalPower()
  } else if (mode == "solar_panel") {
    drawSolar_panelPower()
  }
  ctx.lineWidth = 8
  ctx.strokeStyle = 'rgba(0, 255, 0, 0.8)'
  ctx.stroke()
}


function drawElectricalPower() {
  ctx.moveTo(110,50);
  ctx.lineTo(200,50);
  ctx.lineTo(200,300);
  ctx.lineTo(300,300);
}
function drawSolar_panelPower() {
  ctx.moveTo(300,300);
  ctx.lineTo(200,300);
  ctx.lineTo(200,550);
  ctx.lineTo(110,550);
}

function drawUse() {
  count = 6
  l = 100

  // x&y
  x_start = 500
  y_start = 0

  x_end = 1000
  y_end = 600

  // icon img
  img_l = 100
  img_h = 100

  h = (y_end - y_start) / count

  //alert(h)

  ctx.beginPath()
  ctx.lineTo(x_start-100, (y_end - y_start)/2 + y_start)
  ctx.lineTo(x_start, (y_end - y_start)/2 + y_start)
  for (i =0; i<count; i++ ) {
    //alert(i)
    ctx.lineTo(x_start, y_start + i*h + h/2)
    ctx.lineTo(x_start + l, y_start + i*h + h/2)
    ctx.lineTo(x_start, y_start + i*h + h/2)

    // icon
    draw_Img("/img/box_100.png", x_start + l, y_start + i*h)
    draw_Img("/img/charged_battery_empty_100.png", x_start + l + img_l, y_start + i*h)

    // color
    ctx.fillStyle="#4788c7";

    // text
    ctx.font="20px Arial";
    ctx.fillText("电池仓 "+ i, x_start + l + img_l, y_start + i*h + 100);

    // %
    ctx.fillRect(x_start + l + img_l, y_start + i*h + 25, 180, 50);
  }

  ctx.lineWidth = 20;
  ctx.strokeStyle = 'rgba(204, 204, 204, 0.8)';
  ctx.stroke();
}
drawUse()

function draw_Img(src, x, y) {
  var img = {"src": src, "x": x, "y": y}
  drawImg(img)
}

function drawImg(source) {
  //alert(source.src)
  var img = new Image();
  img.src = source.src;
  img.onload = function() {
    ctx.drawImage(img, source.x, source.y);
  }
}

function drawAllImg() {
  var img = [
    {"src": "/img/electrical_100.png", "x": 10, "y": 0},
    {"src": "/img/solar_panel_100.png", "x": 10, "y": 500},
    {"src": "/img/car_battery_100.png", "x": 300, "y": 250}
    /*
    {"src": "/img/quad-col_100.png", "x": 600, "y": 0},
    {"src": "/img/box_100.png", "x": 600, "y": 100}
    */
  ]

  for (var i in img) {
    drawImg(img[i])
  }
}

//drawImg()
drawAllImg()

<script>

var console = new Vue({

      { name: '关闭舱门～ (＾o＾)ﾉ ～', value: 'door_down' },
      { name: '平台上升～唔喵～', value: 'plet_up' },
      { name: '平台下降～酱紫～', value: 'plet_down' },
      { name: '固定开始～唔喵～', value: 'fix_up' },
      { name: '固定解除～酱紫～', value: 'fix_down' },
      { name: '电池锁定～ (*ﾟーﾟ) ～', value: 'lock_up' },
      { name: '电池开锁～ (・∀・) ～', value: 'lock_down' },
      { name: '电池前进～唔喵～', value: 'push_up' },
      { name: '电池后退～酱紫～', value: 'push_down' },
      { name: '电池上升～唔喵～', value: 'b_up' },
      { name: '电池下降～酱紫～', value: 'b_down' },
      { name: '顺时旋转～唔喵～', value: 'roate_up' },
      { name: '逆时旋转～酱紫～', value: 'roate_down' },
      { name: '全部停止～ Σ( ﾟдﾟ) ～', value: 'stop_all' },
      { name: '测试', value: 'test' }
    ],
    hostname: window.location.hostname,
    port: '22333',
    message: 'hello',
    connect_status: false,
    content: ''
  },
	methods: {
    connect: function () {
      //alert(this.hostname + ':' + this.port)
      var host = "ws://" + this.hostname + ":" + this.port + "/"
      socket = new WebSocket(host)
      try {

        socket.onopen = function (msg) {
          //$("btnConnect").disabled = true;
          //alert("连接成功！")
          console.connect_status = socket.readyState
        }

        socket.onmessage = function (msg) {
          if (typeof msg.data == "string") {
            log(msg.data)
          }
          else {
            alert("非文本消息");
          }
        }

        socket.onclose = function (msg) {
          //alert("socket closed!")
          console.connect_status = false
        }
      }
      catch (ex) {
        //log(ex)
        alert(ex)
      }
    },
    send: function (msg = this.message) {
      //alert(msg)
      socket.send(msg)
    },
    close: function () {
      try {
        socket.close()
        socket = null
      }
      catch (ex) {
        alert(ex)
      }
    },
    clean: function () {
      this.content = ""
    }
  }
})

Date.prototype.Format = function (fmt) { //author: meizz
  var o = {
    "M+": this.getMonth() + 1, //月份
    "d+": this.getDate(), //日
    "h+": this.getHours(), //小时
    "m+": this.getMinutes(), //分
    "s+": this.getSeconds(), //秒
    "q+": Math.floor((this.getMonth() + 3) / 3), //季度
    "S": this.getMilliseconds() //毫秒
  };
  if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
  for (var k in o)
    if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
  return fmt;
}

var msg_tmp = ''
function log(msg) {
    //console.content += new Date().Format("yyyy/MM/dd hh:mm:ss")+ ":  " + msg
  msg_tmp += msg
  //alert(msg_tmp)
  if (msg_tmp.indexOf("\n") != -1) {
    console.content += new Date().Format("yyyy/MM/dd hh:mm:ss")+ ":  " + msg_tmp
    msg_tmp = ''
  }
}

    //axios.get('/action/start')
    axios.get('http://localhost:3000/depot/'+ cmd)

    }
	}
})
